{% extends 'base.html' %}
{% block content %}



<div class="row" id="upload">
  <div class="col-md-4 offset-md-1 border-0 rounded" id="upload-pod">
    <h1 class="text-center">Upload Podcast</h1><br></br>
    <form enctype='multipart/form-data' action='/process-upload' method='post' class="text-center">
      <input type=file name=file>
      <input class="btn-outline-primary" type=submit value=Upload>
      <input type="hidden" name="audio_type" value="pod">
    </form>
  </div>
  


  <div class="col-md-4 offset-md-2 border-0 rounded" id="upload-ad">
    <h1 class="text-center">Upload Ad</h1><br></br>
    <form method='post' action='/process-upload' enctype=multipart/form-data class="text-center">
      <input type=file name=file >
      <input class="btn-outline-primary" type=submit value=Upload>
      <input type="hidden" name="audio_type" value="ad">
    </form>
  </div>
</div>

{% endblock %}
