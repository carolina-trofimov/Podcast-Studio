{% extends 'base.html' %}
{% block content %}


<section class='container-fluid'>
  <div class="row" id="upload">
      <div class="col-md-4">
          <h1>Upload Podcast</h1><br></br>
          <form enctype='multipart/form-data' action='/process-upload' method='post'>
            <input type=file name=file>
            <input type=submit value=Upload>
            <input type="hidden" name="audio_type" value="pod">
          </form>
        </div>
      
    

        <div class="col-md-4 offset-md-4" id="upload-ad">
            <h1>Upload Ad</h1><br></br>
            <form method='post' action='/process-upload' enctype=multipart/form-data>
              <input type=file name=file>
              <input type=submit value=Upload>
              <input type="hidden" name="audio_type" value="ad">
            </form>
          </div>
  </div>
</section>

{% endblock %}
