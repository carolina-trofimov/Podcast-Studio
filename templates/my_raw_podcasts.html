{% extends 'base.html' %}
{% block content %}


<h3>My raw-podcasts</h3>



<ul>
    {% for audio in audios %}
    <li>
    
      {{ audio.name }} 
      <audio controls id="audio">
        <source src="{{audio.s3_path}}">
      </audio>
      <form enctype= "form-data" action="/concatenate-audios">
        <button href="/concatenate-audios" id="{{ audio.audio_id }}" class="edit" type="submit">edit</button>
        <input type="hidden" name="audio_id">
      </form>

     
      <button class="delete" type="button">delete</button>
    </li>
{% endfor %}
</ul>

{% endblock content %}
