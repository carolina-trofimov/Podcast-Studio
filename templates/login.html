{% extends 'base.html' %}
{% block content %}

<h2 class="text-center" id="login-head">Login</h2>

<div class="row" id="login-form">
  <form action="/handle-login" method="POST">
    <div class="col-6 col-sm-3 text-center" id="email-form">
      <label for="email">Email</label>
      <input type="text" name="email">
    </div>
    <div class="col-6 col-sm-3 text-center" id="username-form">
      <label for="username">Username</label>
      <input type="text" name="uname">
    </div>
    <div class="col-6 col-sm-3 text-center" id="password-form">
      <label for="password">Password</label>
     </div>
     <div class="col-6 col-sm-3"> 
      <input type="password" name="password">
      <input type="submit">
    </div>
  </form>
</div>
{% endblock %}
