{% extends 'base.html' %}
{% block content %}

<a href="/upload">upload</a><br>

<h3>My Podcasts</h3>

<ul id='podcast-list'>
    {% for edt_pod in audios %}
    <li>
    
      <div class= "podcast-name" data-pod-id={{edt_pod.audio_id}}>{{ edt_pod.name }}</div> 
      <audio controls id="audio">
        <source src="{{edt_pod.s3_path}}">
      </audio>
      <form enctype= "form-data" action="/my-podcasts">

        <input type="hidden" name="edt_id" value="{{edt_pod.audio_id}}">
      </form>

      <form enctype="form-data" action="/delete-audio/{{edt_pod.audio_id}}" method="POST">
        <input type="hidden" name="delete-audio" value="{{edt_pod.audio_id}}">
        <button href="/delete-audio">delete</button>
      </form>
    </li>
{% endfor %}
</ul>


<script src="/static/edit_podcasts.js"></script>



{% endblock %}
