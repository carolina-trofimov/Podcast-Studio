{% extends 'base.html' %}
{% block content %}


<h3>My raw-podcasts</h3>



<ul>
    {% for audio in audios %}
    <li>
      {{ audio.name }} 
      <audio controls id="audio">
        <source src="{{audio.s3_path}}">
      </audio>
     <a href="edit-podcast"><button class="edit" type="button">edit</button></a>
      <button class="delete" type="button">delete</button>
    
    </li>
{% endfor %}
</ul>
{% endblock content %}
